<div class='container review'>
	<accordion>
	<accordion-group heading="Show Reviews">
		<div class='review-content'>
			<div class="well well-sm">
				<rating ng-model="review.rating" max="5" readonly="true"></rating>
				<p>{{ review.comment }}</p>
			</div> 
		</div>
	</accordion-group>
	<accordion-group heading="Write Review">
		<form>
		<rating ng-model="rating"></rating>
		<label>Comment:</label>
		<textarea type='text-field' ng-model='rating'></textarea>		
	</form>
	</accordion-group>
	</accordion>
