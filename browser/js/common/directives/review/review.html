<div class='container review'>
	<button class="btn btn-success" ng-click="isCollapsed = !isCollapsed">Show Reviews</button>

	<div collapse="isCollapsed" class='review-content'>
		<div class="well well-sm">
			<rating ng-model="review.rating" max="5" ></rating>
			<p>{{ review.comment }}</p>
		</div> 
	</div>
</div>
