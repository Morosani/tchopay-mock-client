<div class="container">
	<div class"order-info">
		<h4>Order Id: {{ order._id }}</h4>
		<h3>{{ order.name }}</h3>
		<h5> Quantity: {{ order.blend[0].quantity }}</h5>
		<ul>
		    <li>micros in blends</li>
		</ul>
		<form ng-show='isAdmin'>
			<select class='form-control' ng-model='order.status'>
				<option ng-repeat='status in orderStatus'>{{ status }}</option>
			</select>
				<button class='btn btn-success'>Update Status</button><br><br>
		</form>
	</div>
</div>
