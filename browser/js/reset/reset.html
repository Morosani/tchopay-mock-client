<form id="reset-form" name="resetForm" ng-submit="resetForm.$valid<!--  && sendSignup(signup) -->">

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" ng-model="reset.email" class="form-control" id="email" placeholder="Enter your email address again">
    </div>
    <div class="form-group">
        <label for="reset-password">Password</label>
        <input type="password" ng-model="reset.password" class="form-control" id="reset-password" placeholder="Enter your new password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
