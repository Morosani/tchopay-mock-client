<section id="blends">
    
    
    <rating ng-model="rating" max="5" ></rating>
    <!-- <micro micro='micro' ng-repeat="micro in micros"></micro> -->
    <button ng-click='showAllBlends()'>get blends!!!</button>
    <button ng-click='showBlendById("557b0df6d4cd2bf508b6473b")'>Get blend by id</button>
    <input ng-model="whichNameToGet"></input>
    <button ng-click='showBlendByName(whichNameToGet)'>Show Blend By Name</button>
    <button ng-click='deleteBlend("557b3e5db65a3bfe377ed7ef")'>delete kitten :/</button>
    <pre>{{ blends | json}}</pre>

    <form name="newBlendForm" ng-submit='newBlendForm.$valid && addBlend(newBlend)' novalidate>
        <div class='form-group'>
            <label for="name">Name</label>
            <input name='name' class="form-control" ng-model='newBlend.name' required></input>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input class="form-control" name='price' ng-model='newBlend.price'></input>
        </div>
        <button class='btn btn-success' type='submit'>add blend!</button>
    </form>
    <h3>Which TO edit</h3>
    <input ng-model="whichToEdit"></input>
    <button class='btn btn-warning' ng-click='loadBlendToEdit(whichToEdit)'>Load To Edit</button>
    <form name="editBlendForm" ng-submit='editBlendForm.$valid && editBlend(whichToEdit, editedBlend)' novalidate>
        <div class='form-group'>
            <label for="name">Name</label>
            <input name='name' class="form-control" ng-model='editedBlend.name' required></input>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input class="form-control" name='price' ng-model='editedBlend.price'></input>
        </div>
        <button class='btn btn-success' type='submit'>edit blend!</button>
    </form>
</section>
